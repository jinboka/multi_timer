<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robot" content="index.follow">
    <meta property ="og:title" content="멀티타이머"/>
    <meta property="og:url" content="https://multitimer.netlify.app"/>
    <meta property="og:image" content="https://multitimer.netlify.app/timer180.png"/>
    <meta property="og:description" content="4개의 타이머프로그램입니다. "/>
    <meta name="naver-site-verification" content="275ba3a444a471f7bb17e35ac90ba89838dd75f9" /> 
    
     <link rel="apple-touch-icon" sizes="180x180" href="timer180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="timer.png">
 <!-- <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png"> -->

    <link rel="stylesheet" href="index.css">
    <title>MultiTimers</title>
</head>
<body>
<div class="wrap">
   <!--timer1-->
   <div class="content1">
       <p class="timerTitle"><input type="text" class="titleInput" placeholder="TITLE(이름)"></p>
        <div class="form">
            <input class = "hour " type="number" value="00"><span class="colon">:</span>
            <input class = "minute " type="number" value="00"><span class="colon">:</span>
            <input class = "second " type="number"value="00" >
            <!-- <input class ="submit" type="submit" value="start"> -->
            <br><button class="submit" >START</button>
           
        </div>
         
        <div class="timerSet">
            
            <div class="timer">00:00:00</div>
            
            <div class="button">
        <button class="stBT">RESTART</button>
            <button class="stop">PAUSE</button>
            <button class="reset">CANCLE</button>
           
        </div>
            <div>
                
                <div class="overTimer"><span class="h"><small>overtime</small>00</span>:<span class="m">00</span>:<span class="s">00</span></div>
                
                <!-- <button class="overTimeReset">reset</button>
                <button class="overTimerStart">start</button> -->
            </div>
        </div>
    </div>
    <!--timer1end-->
    <!--timer2start-->
    <div class="content2">
        <p class="timerTitle2"><input type="text" class="titleInput2" placeholder="TITLE(이름)"></p>
         <div class="form2">
             <input class = "hour2" type="number"value="00"value="00"value="00"><span class="colon2">:</span>
             <input class = "minute2" type="number"value="00"value="00"value="00" ><span class="colon2">:</span>
             <input class = "second2" type="number" value="00"value="00"value="00">
             <!-- <input class ="it" type="submit" value="start"> -->
             <br><button class="submit2" >START</button>
            
         </div>
          
         <div class="timerSet2">
             
             <div class="timer2">00:00:00</div>
             
             <div class="button2">
         <button class="stBT2">RESTART</button>
             <button class="stop2">PAUSE</button>
             <button class="reset2">CANCLE</button>
            
         </div>
             <div>
                 
                 <div class="overTimer2"><span class="h2"><small>overtime</small>00</span>:<span class="m2">00</span>:<span class="s2">00</span></div>
                 
                 <!-- <button class="overTimeReset">reset</button>
                 <button class="overTimerStart">start</button> -->
             </div>
         </div>
     </div>
    <!--timer2End-->
    <!--timer3start-->
    <div class="content3">
        <p class="timerTitle3"><input type="text" class="titleInput3" placeholder="TITLE(이름)"></p>
         <div class="form3">
             <input class = "hour3" type="number"value="00"value="00"><span class="colon3">:</span>
             <input class = "minute3" type="number" value="00"value="00"><span class="colon3">:</span>
             <input class = "second3" type="number"value="00"value="00" >
             <!-- <input class ="it" type="submit" value="start"> -->
             <br><button class="submit3" >START</button>
            
         </div>
          
         <div class="timerSet3">
             
             <div class="timer3">00:00:00</div>
             
             <div class="button3">
         <button class="stBT3">RESTART</button>
             <button class="stop3">PAUSE</button>
             <button class="reset3">CANCLE</button>
            
         </div>
             <div>
                 
                 <div class="overTimer3"><span class="h3"><small>overtime</small>00</span>:<span class="m3">00</span>:<span class="s3">00</span></div>
                 
                 <!-- <button class="overTimeReset">reset</button>
                 <button class="overTimerStart">start</button> -->
             </div>
         </div>
     </div>
    <!--timer3End-->
    <!--timer4start-->
    <div class="content4">
        <p class="timerTitle4"><input type="text" class="titleInput4" placeholder="TITLE(이름)"></p>
         <div class="form4">
             <input class = "hour4" type="number"value="00"><span class="colon2">:</span>
             <input class = "minute4" type="number"value="00" ><span class="colon2">:</span>
             <input class = "second4" type="number" value="00">
             <!-- <input class ="it" type="submit" value="start"> -->
             <br><button class="submit4" >START</button>
            
         </div>
          
         <div class="timerSet4">
             
             <div class="timer4">00:00:00</div>
             
             <div class="button4">
         <button class="stBT4">RESTART</button>
             <button class="stop4">PAUSE</button>
             <button class="reset4">CANCLE</button>
            
         </div>
             <div>
                 
                 <div class="overTimer4"><span class="h4"><small>overtime</small>00</span>:<span class="m4">00</span>:<span class="s4">00</span></div>
                 
                 <!-- <button class="overTimeReset">reset</button>
                 <button class="overTimerStart">start</button> -->
             </div>
         </div>
     </div>
    <!--timer4End-->
</div>  <!--wrap-->
 

    <!-- <script src="sound.js"></script> -->
    <script src="timer1.js"></script>
    <script src="timer2.js"></script>
    <script src="timer3.js"></script>
    <script src="timer4.js"></script>

</html>
